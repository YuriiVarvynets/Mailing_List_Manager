<!doctype html>
<html lang=''>
<head>
   {% load staticfiles %}
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{% static 'css/menu_styles.css' %}">
    <!-- link below (jquery_1_11_0.js) can be removed later -->
    <script src="{% static 'scripts/jquery_1_11_0.js' %}"></script>
   <script src="{% static 'scripts/menu-jquery-latest.js' %}" type="text/javascript"></script>
   <script src="{% static 'scripts/menu_scripts.js' %}"></script>

   <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
   <link href="{% static 'css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css" />
   <script src="{% static 'scripts/fileinput.js' %}" type="text/javascript"></script>
   <script src="{% static 'scripts/bootstrap.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'scripts/moment.js' %}"></script>
    <script src="{% static 'scripts/bootstrap-datetimepicker.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap-datetimepicker.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'scripts/bootstrap-collapse.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/bootstrap-transition.js' %}"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/my_style.css' %}" rel="stylesheet">

   <title>Mailing List Manager</title>
</head>
<body>

<div id='cssmenu'>
<ul>
    <!--
   <li><a href='/Home'>Home</a></li>-->
   <li class="active"><a href='/Import'>Import</a></li>
   <li><a href='/Search'>Search</a></li>
    <!--
   <li><a href='/About'>About</a></li> -->
</ul>
</div>

<div class="container">

<form action='#' method='post'>{% csrf_token %}
    <div class="row">
        <div id="left_div"><h1 style="font-family: 'Roboto', sans-serif; font-size: 32px; margin-top: 20px; margin-bottom: 0">Last Mail Date: </h1></div>
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1' style="width: 40%; margin-top: 20px; margin-bottom: 0">
                    <input id="last_mail_date" type='text' class="form-control" name="my_date"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker({
                     format: 'MM/DD/YYYY'
                });
            });
        </script>
    </div>

    <div class="form-group" style="margin-top: 10px; margin-bottom: 0px">
        {% csrf_token %}
        <input id="file-5" class="file" type="file" multiple=true data-preview-file-type="text">
    </div>
</form>
    <script>
        $("#file-5").fileinput({
            uploadAsync: false,
            uploadUrl: "upload_handler/",
            uploadExtraData: function() {
                return {
                    last_mail_date: $("#last_mail_date").val()
                };
            }
        });
    </script>
</div>

</body>
</html>
